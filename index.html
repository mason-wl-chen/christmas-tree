<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas - Interactive Magic</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --cream: #fceea7;
        }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: 'Times New Roman', serif; }
        
        /* UI 层级 */
        #ui-layer { position: fixed; inset: 0; z-index: 10; pointer-events: none; transition: opacity 0.8s ease; }
        #ui-layer.ui-hidden { opacity: 0; }

        /* Loader */
        #loader {
            position: fixed; inset: 0; background: #000; z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 1s ease;
        }
        .spinner {
            width: 40px; height: 40px; border: 3px solid rgba(212, 175, 55, 0.3);
            border-top: 3px solid var(--gold); border-radius: 50%;
            animation: spin 1s linear infinite; margin-bottom: 20px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .loader-text { color: var(--gold); letter-spacing: 4px; font-size: 12px; font-family: 'Cinzel'; }

        /* Typography */
        h1 {
            position: absolute; top: 5%; width: 100%; text-align: center;
            font-family: 'Cinzel', serif; font-size: 56px; margin: 0;
            background: linear-gradient(to bottom, #fff, var(--gold));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(212, 175, 55, 0.5));
        }

        /* Upload Button */
        .upload-wrapper {
            position: absolute; bottom: 10%; left: 50%; transform: translateX(-50%);
            padding: 15px 40px; border: 1px solid var(--gold);
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px);
            cursor: pointer; pointer-events: auto; color: var(--gold);
            transition: 0.3s; border-radius: 4px;
        }
        .upload-wrapper:hover { background: rgba(212, 175, 55, 0.2); }
        .hint { position: absolute; bottom: 20px; width: 100%; text-align: center; color: rgba(252, 238, 167, 0.5); font-size: 12px; }

        /* Hidden Webcam */
        #video-container { position: fixed; bottom: 0; right: 0; opacity: 0; pointer-events: none; }
    </style>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
            "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm"
        }
    }
    </script>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <div class="loader-text">LOADING HOLIDAY MAGIC</div>
    </div>

    <div id="ui-layer">
        <h1>Merry Christmas</h1>
        <label class="upload-wrapper">
            ADD MEMORIES
            <input type="file" id="photo-upload" accept="image/*" style="display:none">
        </label>
        <div class="hint">Press 'H' to Hide Controls | Use Hand Gestures to Control</div>
    </div>

    <div id="video-container">
        <video id="webcam" autoplay playsinline></video>
        <canvas id="output_canvas"></canvas>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { HandLandmarker, FilesetResolver } from '@mediapipe/tasks-vision';

        const STATE = { TREE: 0, SCATTER: 1, FOCUS: 2 };
        let currentStatus = STATE.TREE;

        class ChristmasApp {
            constructor() {
                this.initScene();
                this.initLights();
                this.initParticles();
                this.initCandyCane();
                this.initPostProcessing();
                this.initMediaPipe();
                this.bindEvents();
                this.animate();
            }

            initScene() {
                this.renderer = new THREE.WebGLRenderer({ antialias: true });
                this.renderer.setPixelRatio(window.devicePixelRatio);
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.toneMapping = THREE.ReinhardToneMapping;
                this.renderer.toneMappingExposure = 2.2;
                document.body.appendChild(this.renderer.domElement);

                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
                this.camera.position.set(0, 2, 50);

                const pmremGenerator = new THREE.PMREMGenerator(this.renderer);
                this.scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;

                this.mainGroup = new THREE.Group();
                this.scene.add(this.mainGroup);
                
                this.photoGroup = new THREE.Group();
                this.mainGroup.add(this.photoGroup);
            }

            initLights() {
                this.scene.add(new THREE.AmbientLight(0xffffff, 0.6));
                const pLight = new THREE.PointLight(0xffaa00, 2);
                pLight.position.set(0, 10, 0);
                this.scene.add(pLight);

                const spot1 = new THREE.SpotLight(0xd4af37, 1200);
                spot1.position.set(30, 40, 40);
                this.scene.add(spot1);

                const spot2 = new THREE.SpotLight(0x0000ff, 600);
                spot2.position.set(-30, 20, -30);
                this.scene.add(spot2);
            }

            initParticles() {
                this.particles = [];
                // 1. Box & Sphere Geometry
                const boxGeo = new THREE.BoxGeometry(0.4, 0.4, 0.4);
                const sphereGeo = new THREE.SphereGeometry(0.3, 16, 16);

                const goldMat = new THREE.MeshStandardMaterial({ color: 0xd4af37, metalness: 0.9, roughness: 0.1 });
                const greenMat = new THREE.MeshStandardMaterial({ color: 0x003300, roughness: 0.8 });
                const redMat = new THREE.MeshPhysicalMaterial({ color: 0xff0000, clearcoat: 1.0, metalness: 0.5 });

                for (let i = 0; i < 1500; i++) {
                    const isBox = Math.random() > 0.5;
                    const mesh = new THREE.Mesh(
                        isBox ? boxGeo : sphereGeo,
                        isBox ? (Math.random() > 0.5 ? goldMat : greenMat) : (Math.random() > 0.3 ? redMat : goldMat)
                    );
                    
                    // Initial positions (Tree Shape)
                    this.resetParticleToTree(mesh, i, 1500);
                    this.particles.push({
                        mesh,
                        targetPos: mesh.position.clone(),
                        targetRot: mesh.rotation.clone(),
                        offset: Math.random() * Math.PI * 2
                    });
                    this.mainGroup.add(mesh);
                }
            }

            resetParticleToTree(mesh, i, total) {
                const t = i / total;
                const maxRadius = 12;
                const radius = maxRadius * (1 - t);
                const angle = t * Math.PI * 50;
                mesh.position.set(
                    Math.cos(angle) * radius,
                    t * 30 - 15,
                    Math.sin(angle) * radius
                );
            }

            initCandyCane() {
                const curve = new THREE.CatmullRomCurve3([
                    new THREE.Vector3(-15, -10, 0),
                    new THREE.Vector3(-15, 10, 0),
                    new THREE.Vector3(-10, 15, 0),
                    new THREE.Vector3(-5, 13, 0)
                ]);

                // Canvas texture for stripes
                const canvas = document.createElement('canvas');
                canvas.width = 64; canvas.height = 64;
                const ctx = canvas.getContext('2d');
                ctx.fillStyle = '#ffffff'; ctx.fillRect(0,0,64,64);
                ctx.strokeStyle = '#ff0000'; ctx.lineWidth = 10;
                ctx.beginPath(); ctx.moveTo(0,0); ctx.lineTo(64,64); ctx.stroke();
                
                const texture = new THREE.CanvasTexture(canvas);
                texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
                texture.repeat.set(10, 1);

                const geo = new THREE.TubeGeometry(curve, 64, 0.8, 16, false);
                const mat = new THREE.MeshStandardMaterial({ map: texture });
                const cane = new THREE.Mesh(geo, mat);
                cane.position.x = 10;
                this.mainGroup.add(cane);
            }

            initPostProcessing() {
                const renderScene = new RenderPass(this.scene, this.camera);
                this.bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 0.45, 0.4, 0.7);
                this.composer = new EffectComposer(this.renderer);
                this.composer.addPass(renderScene);
                this.composer.addPass(this.bloomPass);
            }

            async initMediaPipe() {
                const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
                this.handLandmarker = await HandLandmarker.createFromOptions(vision, {
                    baseOptions: { modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`, delegate: "GPU" },
                    runningMode: "VIDEO", numHands: 1
                });
                this.setupWebcam();
            }

            setupWebcam() {
                const video = document.getElementById('webcam');
                navigator.mediaDevices.getUserMedia({ video: true }).then((stream) => {
                    video.srcObject = stream;
                    video.addEventListener('loadeddata', () => {
                        document.getElementById('loader').style.opacity = '0';
                        setTimeout(() => document.getElementById('loader').style.display = 'none', 1000);
                    });
                });
            }

            addPhotoToScene(texture) {
                const geometry = new THREE.BoxGeometry(4, 5, 0.2);
                const material = new THREE.MeshStandardMaterial({ map: texture });
                const frameMat = new THREE.MeshStandardMaterial({ color: 0xd4af37, metalness: 0.8 });
                const mesh = new THREE.Mesh(geometry, [frameMat, frameMat, frameMat, frameMat, material, frameMat]);
                
                mesh.position.set((Math.random()-0.5)*20, (Math.random()-0.5)*20, (Math.random()-0.5)*10);
                this.photoGroup.add(mesh);
                this.focusPhoto = mesh;
            }

            bindEvents() {
                window.addEventListener('keydown', (e) => {
                    if (e.key.toLowerCase() === 'h') document.getElementById('ui-layer').classList.toggle('ui-hidden');
                });

                document.getElementById('photo-upload').addEventListener('change', (e) => {
                    const file = e.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = (ev) => {
                            new THREE.TextureLoader().load(ev.target.result, (t) => {
                                t.colorSpace = THREE.SRGBColorSpace;
                                this.addPhotoToScene(t);
                            });
                        };
                        reader.readAsDataURL(file);
                    }
                });

                window.addEventListener('resize', () => {
                    this.camera.aspect = window.innerWidth / window.innerHeight;
                    this.camera.updateProjectionMatrix();
                    this.renderer.setSize(window.innerWidth, window.innerHeight);
                    this.composer.setSize(window.innerWidth, window.innerHeight);
                });
            }

            updateMediaPipe() {
                const video = document.getElementById('webcam');
                if (video.currentTime !== this.lastVideoTime) {
                    this.lastVideoTime = video.currentTime;
                    const results = this.handLandmarker.detectForVideo(video, performance.now());
                    if (results.landmarks && results.landmarks[0]) {
                        const landmarks = results.landmarks[0];
                        
                        // Hand Interaction (Landmark 9 for rotation)
                        const handX = (landmarks[9].x - 0.5) * 2;
                        const handY = (landmarks[9].y - 0.5) * 2;
                        this.mainGroup.rotation.y += (handX * 0.5 - this.mainGroup.rotation.y) * 0.1;
                        this.mainGroup.rotation.x += (handY * 0.5 - this.mainGroup.rotation.x) * 0.1;

                        // State Logic
                        const distPinch = Math.hypot(landmarks[8].x - landmarks[4].x, landmarks[8].y - landmarks[4].y);
                        const tipAvgDist = (
                            Math.hypot(landmarks[8].x - landmarks[0].x, landmarks[8].y - landmarks[0].y) +
                            Math.hypot(landmarks[12].x - landmarks[0].x, landmarks[12].y - landmarks[0].y) +
                            Math.hypot(landmarks[16].x - landmarks[0].x, landmarks[16].y - landmarks[0].y)
                        ) / 3;

                        if (distPinch < 0.05) currentStatus = STATE.FOCUS;
                        else if (tipAvgDist < 0.25) currentStatus = STATE.TREE;
                        else if (tipAvgDist > 0.4) currentStatus = STATE.SCATTER;
                    }
                }
            }

            animate() {
                requestAnimationFrame(() => this.animate());
                this.updateMediaPipe();

                const time = performance.now() * 0.001;

                this.particles.forEach((p, i) => {
                    if (currentStatus === STATE.TREE) {
                        this.resetParticleToTree(p.mesh, i, 1500);
                    } else if (currentStatus === STATE.SCATTER) {
                        p.mesh.position.lerp(new THREE.Vector3(
                            Math.cos(i + time) * (10 + Math.sin(i) * 10),
                            Math.sin(i * 0.5) * 15,
                            Math.sin(i + time) * (10 + Math.cos(i) * 10)
                        ), 0.02);
                        p.mesh.rotation.x += 0.01;
                    }
                });

                // Photo Focus Logic
                if (this.focusPhoto) {
                    if (currentStatus === STATE.FOCUS) {
                        this.focusPhoto.position.lerp(new THREE.Vector3(0, 2, 35), 0.1);
                        this.focusPhoto.scale.lerp(new THREE.Vector3(4.5, 4.5, 4.5), 0.1);
                        this.focusPhoto.rotation.y = Math.sin(time) * 0.2;
                    } else {
                        this.focusPhoto.scale.lerp(new THREE.Vector3(1, 1, 1), 0.1);
                    }
                }

                this.composer.render();
            }
        }

        // Start Application
        new ChristmasApp();
    </script>
</body>
</html>
